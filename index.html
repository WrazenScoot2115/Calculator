<!DOCTYPE html>
<html>
<head>
<title>Document</title>
</head>
<body>
    <header>
        <h1>Podstawy JS - Kalkulator</h1>
    </header>
    <script>
        document.write('Witam w kalkulatorze!');

        let number1 = parseInt(prompt('Wprowadź pierwszą liczbę:'))
        let number2 = parseInt(prompt('Wprowadź drugą liczbę:'))

        if(isNaN(number1))  {
            document.write('Wpisz poprawnie pierwszą liczbę');
        } 
        else if(isNaN(number2)) {
            document.write('Wpisz poprawnie drugą liczbę');
        }
        
        let znak = (prompt('Wprowadź znak:'))

        if (znak == '+') 
        {
            document.write('<p>Wynik:'+(number1 + number2)+'<p>');
        }
        else if (znak == '-')
        {
            document.write('<p>Wynik:'+(number1 - number2)+'<p>');
        }
        else if (znak == '*') 
        {
            document.write('<p>Wynik:'+(number1 * number2)+'<p>');
        }
        else if (znak == '/') 
        {
            document.write('<p>Wynik:'+(number1 / number2)+'<p>');
        }
    </script>
</body> 
</html>
